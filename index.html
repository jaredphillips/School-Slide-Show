<!doctype html>
<html ng-app="metrogram">
<head>
  <link rel="shortcut icon" href="http://bitmakerlabs.com/assets/favicon-b5b84e226d653cd216a1a68fc64beeef.ico">
  <meta charset="utf-8" />
  <title>Bitmaker Labs</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/angular.min.js"></script>
  <script src="assets/slideshow.js"></script>
</head>
<body ng-controller="slideshow" ng-class="loadingClass">
    <img src="assets/bitmaker.jpeg" /> 

  <ul id="slides">
    <li ng-repeat="image in images" class="slide" ng-class="{ active : image.isActive }">
      <figure>
        <img ng-src="{{ image.images.standard_resolution.url }}" class="image" />
      </figure>

      <div class="meta">
        <p class="caption">
          <cite class="author">
            <img ng-src="{{ image.user.profile_picture }}" width="70" height="70" /> 
            {{ image.user.username }}
          </cite> 
          {{ image.caption.text }}
        </p>
      </div>
    </li>
  </ul>
</body>
</html>
